<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель сотрудника | ООО «ТДМ»</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='tdmred.png') }}">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fff6e1 0%, #ffae45 100%);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,127,31,0.1);
            animation: drift 6s ease-in-out infinite;
        }
        .circle:nth-child(1) { width:200px; height:200px; top:-50px; left:-50px; }
        .circle:nth-child(2) { width:180px; height:180px; bottom:-60px; right:-60px; animation-delay:3s; }
        @keyframes drift { 0%,100% { transform: translate(0,0);} 50% { transform: translate(20px,-20px);} }
        @keyframes fadeInUp { from { opacity:0; transform: translateY(30px);} to { opacity:1; transform: translateY(0);} }
        .dashboard-box {
            position: relative;
            background: #fff;
            border-radius: 28px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 12px 48px rgba(255,127,31,0.2);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            z-index: 1;
        }
        .logo-img {
            width: 140px;
            margin: 0 auto 24px;
            display: block;
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            color: #d63c13;
            margin-bottom: 12px;
        }
        .dashboard-subtitle {
            font-size: 1rem;
            color: #444;
            margin-bottom: 24px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .btn-main {
            background: linear-gradient(90deg,#ff7f1f 60%,#ffae45 100%);
            color: #fff;
            font-weight: 600;
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            box-shadow: 0 8px 32px rgba(255,127,31,0.25);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255,127,31,0.3);
        }
        .dashboard-link {
            font-weight: 500;
            color: #ff7f1f;
            align-self: center;
            text-decoration: none;
            transition: color 0.2s;
        }
        .dashboard-link:hover {
            color: #d63c13;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="dashboard-box shadow">
        <img src="{{ url_for('static', filename='logo_tdm.png') }}" alt="Лого ТДМ" class="logo-img">
        <h2 class="dashboard-title">Панель сотрудника</h2>
        <p class="dashboard-subtitle">Добро пожаловать, <b>сотрудник</b>!</p>
        <div class="action-buttons">
            <a href="{{ url_for('employee_feed') }}" class="btn-main">Лента новостей</a>
            <a href="{{ url_for('logout') }}" class="dashboard-link">Выйти</a>
        </div>
    </div>
</body>
</html>
