<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель новостного админа | ООО «ТДМ»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fff6e1 0%, #ffae45 100%);
            min-height: 100vh;
        }
        .dashboard-box {
            max-width: 540px;
            margin: 60px auto;
            padding: 40px 35px 30px 35px;
            border-radius: 22px;
            background: #fff;
            box-shadow: 0 6px 36px rgba(255, 139, 19, 0.20);
        }
        .logo-img {
            display: block;
            margin: 0 auto 30px auto;
            width: 100px;
            height: 100px;
            border-radius: 22px;
            background: #ff7f1f;
            padding: 12px;
            object-fit: cover;
            box-shadow: 0 0 18px rgba(255,127,31,0.14);
        }
        .dashboard-title {
            color:#d63c13;
            font-weight: bold;
        }
        .dashboard-link {
            color: #ff7f1f !important;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="dashboard-box shadow">
        <img src="{{ url_for('static', filename='logo_tdm.png') }}" alt="Лого ТДМ" class="logo-img">
        <h2 class="text-center mb-4 dashboard-title">Панель новостного администратора</h2>
        <div class="mb-4 text-center">
            <p>Добро пожаловать, <b>Новостной админ</b>!</p>
            <p style="color:#ff7f1f;">В будущем здесь появится функционал создания и рассылки объявлений.</p>
        </div>
        <div class="text-center">
            <a href="{{ url_for('logout') }}" class="dashboard-link">Выйти</a>
        </div>
    </div>
</body>
</html>
