<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новостной админ — панель</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='tdmred.png') }}">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffae45 0%, #fff6e1 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Fade-in animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Card container */
        .dashboard-box {
            position: relative;
            background: #ffffff;
            border-radius: 32px;
            padding: 60px 40px;
            max-width: 640px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(255, 127, 31, 0.15);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }
        .logo-img {
            width: 160px;
            margin-bottom: 24px;
        }
        .dashboard-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #d63c13;
            margin-bottom: 12px;
        }
        .dashboard-subtitle {
            font-size: 1rem;
            color: #444;
            margin-bottom: 24px;
        }
        .dashboard-text {
            font-size: 0.95rem;
            color: #ff7f1f;
            margin-bottom: 40px;
        }
        /* Main action button */
        .btn-news-main {
            background: linear-gradient(90deg, #ff7f1f 60%, #ffae45 100%);
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 14px 48px;
            border-radius: 28px;
            box-shadow: 0 6px 24px rgba(255,127,31,0.2);
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            display: inline-block;
        }
        .btn-news-main:hover,
        .btn-news-main:focus {
            background: linear-gradient(90deg, #d63c13 50%, #ffa949 100%);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 32px rgba(255,127,31,0.25);
            text-decoration: none;
        }
        /* Logout link */
        .dashboard-link {
            display: inline-block;
            margin-top: 16px;
            font-size: 1rem;
            color: #ff7f1f;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }
        .dashboard-link:hover {
            color: #d63c13;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-box">
        <img src="{{ url_for('static', filename='logo_tdm.png') }}" alt="Лого ТДМ" class="logo-img">
        <h2 class="dashboard-title">Новостная админ-панель</h2>
        <p class="dashboard-subtitle">Добро пожаловать, <b>Новостной администратор</b>!</p>
        <p class="dashboard-text">Здесь вы можете управлять новостями для сотрудников и администрации.</p>
        <a href="{{ url_for('news_admin_news') }}" class="btn-news-main">Управление новостями</a>
        <br>
        <a href="{{ url_for('logout') }}" class="dashboard-link">Выйти</a>
    </div>
</body>
</html>
