<!-- register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | ООО «ТДМ»</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='tdmred.png') }}">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fff6e1 0%, #ffae45 100%);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .circle { position: absolute; border-radius: 50%; background: rgba(255,127,31,0.1); animation: float 6s ease-in-out infinite; }
        .circle:nth-child(3) { width:180px; height:180px; top:10%; right: -90px; }
        .circle:nth-child(4) { width:240px; height:240px; bottom:-120px; left:-120px; animation-delay:3s; }
        @keyframes float { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-15px);} }
        @keyframes fadeInUp { from { opacity:0; transform: translateY(30px);} to { opacity:1; transform: translateY(0);} }
        .auth-box {
            position: relative;
            background: #fff;
            border-radius: 28px;
            padding: 60px 40px;
            max-width: 380px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(255,127,31,0.15);
            animation: fadeInUp 0.8s ease-out;
            z-index: 1;
        }
        .logo-img { width:140px; margin:0 auto 24px; display:block; }
        h2 { font-size:1.75rem; font-weight:700; color:#d63c13; text-align:center; margin-bottom:24px; }
        .form-label { font-weight:600; color:#d63c13; }
        .form-control { border-radius:8px; padding:12px; border:2px solid #ffd9b3; transition:border-color 0.2s, box-shadow 0.2s; }
        .form-control:focus { border-color:#ff7f1f; box-shadow:0 0 0 4px rgba(255,139,19,0.2); }
        .btn-auth { background:linear-gradient(90deg,#ff7f1f 60%,#ffae45 100%); color:#fff; font-weight:600; padding:14px; border:none; border-radius:24px; width:100%; transition:transform 0.2s, box-shadow 0.2s; margin-bottom:12px; }
        .btn-auth:hover { transform:translateY(-3px); box-shadow:0 8px 32px rgba(255,127,31,0.3); }
        .link-secondary { display:block; text-align:center; color:#ff7f1f!important; margin-top:8px; font-weight:500; transition:color 0.2s; }
        .link-secondary:hover { color:#d63c13!important; text-decoration:none; }
        .alert { border-radius:12px; margin-top:16px; }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="auth-box shadow">
        <img src="{{ url_for('static', filename='logo_tdm.png') }}" alt="Лого ТДМ" class="logo-img">
        <h2>Регистрация в ООО «ТДМ»</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
            <a href="{{ url_for('login') }}" class="btn-auth">Войти</a>
        {% else %}
        <form method="post">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required autocomplete="username">
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn-auth">Зарегистрироваться</button>
            <a href="{{ url_for('login') }}" class="link-secondary">Уже есть аккаунт? Войти</a>
        </form>
        {% endif %}
    </div>
</body>
</html>
