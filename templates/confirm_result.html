<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение | ООО &laquo;ТДМ&raquo;</title>
    <link rel="icon" type="image/png" href="/static/tdmred.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fff6e1 0%, #ffae45 100%);
            min-height: 100vh;
        }
        .login-box {
            max-width: 380px;
            margin: 60px auto;
            padding: 40px 35px 30px 35px;
            border-radius: 22px;
            background: #fff;
            box-shadow: 0 6px 36px rgba(255, 139, 19, 0.20);
        }
        .logo-img {
            display: block;
            margin: 0 auto 30px auto;
            width: 100px;
            height: 100px;
            border-radius: 22px;
            background: #ff7f1f;
            padding: 12px;
            object-fit: cover;
            box-shadow: 0 0 18px rgba(255,127,31,0.14);
        }
        .btn-primary {
            background: #ff7f1f;
            border: none;
        }
        .btn-primary:hover {
            background: #d63c13;
        }
        .link-secondary {
            color: #ff7f1f !important;
        }
    </style>
</head>
<body>
    <div class="login-box shadow">
        <img src="{{ url_for('static', filename='logo_tdm.png') }}" alt="Лого ТДМ" class="logo-img">
        <h2 class="text-center mb-4" style="color:#d63c13; font-weight: bold;">Подтверждение почты</h2>
        {% if error %}
            <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success text-center" role="alert">{{ success }}</div>
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="btn btn-primary">Войти</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
