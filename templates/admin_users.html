<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи | Админ-панель ООО «ТДМ»</title>
    <link rel="icon" type="image/png" href="/static/tdmred.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fff6e1 0%, #ffae45 100%);
            min-height: 100vh;
        }
        .dashboard-box {
            max-width: 900px;
            margin: 60px auto;
            padding: 40px 35px 30px 35px;
            border-radius: 22px;
            background: #fff;
            box-shadow: 0 6px 36px rgba(255, 139, 19, 0.20);
        }
        .dashboard-title {
            color:#d63c13;
            font-weight: bold;
        }
        .btn-orange {
            background: #ff7f1f;
            border: none;
            color: #fff;
        }
        .btn-orange:hover {
            background: #d63c13;
        }
        .table-orange th {
            color: #d63c13;
        }
    </style>
</head>
<body>
    <div class="dashboard-box shadow">
        <h2 class="text-center mb-4 dashboard-title">Пользователи системы</h2>
        <div class="mb-4 text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-orange me-2">Главная</a>
            <a href="{{ url_for('admin_users') }}" class="btn btn-orange me-2">Пользователи</a>
            <!-- Кнопки для будущих разделов -->
            <a href="#" class="btn btn-orange disabled">Новости</a>
            <a href="#" class="btn btn-orange disabled">Задачи</a>
        </div>
        {% if error %}
            <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
        {% endif %}
        <table class="table table-bordered table-orange">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Роль</th>
                    <th>Подтверждён</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <form method="post" style="display:inline;">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <select name="role" class="form-select" style="display:inline;width:auto;" {% if user.id == session['user_id'] and user.role == 'admin' %}disabled{% endif %}>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Админ</option>
                                <option value="news_admin" {% if user.role == 'news_admin' %}selected{% endif %}>Новостной админ</option>
                                <option value="employee" {% if user.role == 'employee' %}selected{% endif %}>Сотрудник</option>
                            </select>
                            <button type="submit" name="set_role" class="btn btn-orange btn-sm ms-2" {% if user.id == session['user_id'] and user.role == 'admin' %}disabled{% endif %}>Сохранить</button>
                        </form>
                    </td>
                    <td>
                        {% if user.is_confirmed %}
                            <span class="badge bg-success">Да</span>
                        {% else %}
                            <span class="badge bg-warning text-dark">Нет</span>
                        {% endif %}
                    </td>
                    <td>
                        <form method="post" style="display:inline;">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <button type="submit" name="delete_user" class="btn btn-danger btn-sm" {% if user.id == session['user_id'] or (user.role == 'admin' and users|selectattr('role', 'equalto', 'admin')|list|length == 1) %}disabled{% endif %}>Удалить</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
