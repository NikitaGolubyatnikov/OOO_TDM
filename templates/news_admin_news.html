<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости | Новостной админ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #fff6e1 0%, #ffae45 100%); min-height: 100vh; }
        .dashboard-box { max-width: 900px; margin: 60px auto; padding: 40px; border-radius: 22px; background: #fff; box-shadow: 0 6px 36px rgba(255,139,19,0.20);}
        .btn-orange { background: #ff7f1f; border: none; color: #fff; }
        .btn-orange:hover { background: #d63c13; }
    </style>
</head>
<body>
<div class="dashboard-box shadow">
    <h2 class="text-center mb-4" style="color:#d63c13;">Управление новостями</h2>
    <div class="mb-4 text-center">
        <a href="{{ url_for('news_admin_news') }}" class="btn btn-orange me-2">Все новости</a>
        <a href="{{ url_for('add_news') }}" class="btn btn-orange">Добавить новость</a>
        <a href="{{ url_for('news_admin_dashboard') }}" class="btn btn-secondary me-2">Вернуться назад</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Заголовок</th>
            <th>Дата</th>
            <th>Файлы</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for n in news %}
            <tr>
                <td>{{ n.title }}</td>
                <td>{{ n.created_at.strftime("%d.%m.%Y %H:%M") }}</td>
                <td>
                  {% if n.files %}
                    <span class="badge bg-info ms-2">{{ n.files|length }}</span>
                  {% else %}
                    <span class="text-muted">—</span>
                  {% endif %}
                </td>
                <td>
                    <a href="{{ url_for('edit_news', news_id=n.id) }}" class="btn btn-orange btn-sm me-2">Редактировать</a>
                    <form method="post" action="{{ url_for('delete_news', news_id=n.id) }}" style="display:inline;" onsubmit="return confirm('Удалить новость?');">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
        {% else %}
            <tr><td colspan="4">Нет новостей</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
